name: continuous-integration

on:
  push:
    branches: [master]
    tags:
      - 'v*'
  pull_request:

jobs:
  pre-commit:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - uses: pre-commit/action@v3.0.0

  tests:

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        sphinx: ["~=7.0"]
        myst-parser: [">=2.0"]
        # Just check the other platforms once
        include:
          - os: windows-latest
            python-version: "3.10"
            sphinx: "~=7.0"
            myst-parser: ">=2.0"
          - os: macos-latest
            python-version: "3.10"
            sphinx: "~=7.0"
            myst-parser: ">=2.0"
          # Oldest dependencies
          - os: ubuntu-latest
            python-version: "3.8"
            sphinx: "~=4.0"
            myst-parser: "~=0.18.0"

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: pip
    - name: Install myst-nb with Sphinx ${{ matrix.sphinx }}
      run: |
        pip install --upgrade pip
        pip install --upgrade "Sphinx${{ matrix.sphinx }}" "myst-parser${{ matrix.myst-parser }}" -e .[testing]

    - name: Run pytest
      run: pytest --durations=10

  coverage:
    needs: [tests]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        cache: pip
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install -e .[testing]

    - name: Run pytest
      run: pytest --durations=10 --cov=myst_nb --cov-report=xml --cov-report=term-missing

    - name: Create cov
      run: coverage xml
      # for some reason the tests/conftest.py::check_nbs fixture breaks pytest-cov's cov-report outputting
      # this is why we run `coverage xml` afterwards (required by codecov)

    - name: Upload to Codecov
      uses: codecov/codecov-action@v3
      with:
        name: myst-nb-pytests
        flags: pytests
        files: ./coverage.xml

  publish:

    name: Publish to PyPi
    needs: [pre-commit, tests]
    if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - name: install flit
      run: |
        pip install flit~=3.4
    - name: Build and publish
      run: |
        flit publish
      env:
        FLIT_USERNAME: __token__
        FLIT_PASSWORD: ${{ secrets.PYPI_KEY }}
